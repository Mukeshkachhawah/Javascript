<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        background: darkcyan;
        color: white;
    }

    .box {
        margin: 20px;
        height: 100px;
        width: 100px;
        background-color: darkcyan;
    }

    .list {
        list-style: none;
        float: left;
        background-color: darkcyan;
    }
</style>

<body>
    <input type="button" name="btn" id="btn" value="Click" />
    <div class="box" id="list"></div>
</body>
<script>
    btn.onclick = () => {
        mylist = document.getElementById("list")
        li = document.getElementById("list");
        li.innerHTML = "<div class='box' id = 'box'></div>"
        mylist.appendChild(li)
    }
</script>

</html>
