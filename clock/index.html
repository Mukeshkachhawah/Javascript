<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="round"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
    <script>
        window.onload = () => fun();

        function fun() {
            date = new Date();
            hr = date.getHours();
            min = date.getMinutes();
            sec = date.getSeconds();
            minutes.style.transform="rotate("+min*6+"deg)";
            seconds.style.transform="rotate("+sec*6+"deg)";
            setTimeout("fun()", 1000);
        }
    </script>
</body>

</html>
